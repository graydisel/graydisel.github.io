<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Apply Form</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../form.css">
  </head>
  <body>
    <header id="top-page">
      <img src="../images/logo.png" alt="Logo NAV Crewing Agency" class="logo">
      <h1>Apply Form</h1>
    </header>

    <nav>
      <ul>
        <li ><a href="../index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="vacancies.html">Vacancies</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li class="selected"><a href="form.html">Apply</a></li>
      </ul>
    </nav>

    <main>

        <form method="post">
          <fieldset>
            <legend>General Information</legend>
            <div class="table_row">
              <p>
                <label class="" for="name">Name:</label>
              </p>
              <p>
                <input type="text" id="name" name="name">
              </p>
            </div>

            <div class="table_row">
              <p>
                <label for="surname">Surname:</label>
              </p>
              <p>
                <input type="text" id="surname" name="surname">
              </p>
            </div>

            <div class="table_row">
              <p>
                <label for="tel">Telephone number:</label>
              </p>
              <p>
                <input type="tel" id="tel" name="tel">
              </p>
            </div>

            <div class="table_row">
              <p>
                <label for="date">Date of birth:</label>
              </p>
              <p>
                <input type="date" id="date" name="date">
              </p>
            </div>

            <div class="table_row">
              <p>
                <label for="mail">Mail address:</label>
              </p>
              <p>
                <input type="email" id="mail" name="mail">
              </p>
            </div>

            <div class="table_row">
              <p>
                <label for="position">Position applied for:</label>
              </p>

              <p>
                <select id="position" name="position">
                  <option selected disabled>...</option>
                  <option value="master">Master</option>
                  <option value="choff">Chief Officer</option>
                  <option value="2ndoff">2nd Officer</option>
                  <option value="3rdoff">3rd Officer</option>
                  <option value="cheng">Chief Engineer</option>
                  <option value="2ndeng">2nd Engineer</option>
                  <option value="3rdeng">3rd Engineer</option>
                </select>
              </p>
            </div>

            <div class="table_row">
              <p>Choose the gender:</p>

              <p>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="male">
              </p>
            </div>

            <div class="table_row">
              <p>
                <label for="readiness">Ready for boarding!</label>
              </p>
              <p>
                <input type="checkbox" name="readiness" id="readiness">
              </p>
            </div>
          </fieldset>

          <fieldset>
            <legend>Additional</legend>
            <div class="table_row">
              <p>
                <label for="about-me">Write some words about you.</label>
              </p>

              <p>
                <textarea id="about-me" name="about-me" rows="5" cols="60" placeholder="Write here."></textarea>
              </p>
            </div>
          </fieldset>

          <div class="table_row">
            <p>
              <input type="submit" value="Send">
            </p>
          </div>

        </form>
    </main>

    <a class="up-panel" href="#top-page">Go UP &#8593;</a>

      </p>
    </footer>
  </body>
</html>
